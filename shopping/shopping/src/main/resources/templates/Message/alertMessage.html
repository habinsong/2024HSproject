<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>alert</title>
</head>
<body>
<div th:if="${successDelete}">
    <script th:inline="javascript">
        alert('탈퇴되었습니다. 이용해주셔서 감사합니다.');
        window.location.href = '/';
    </script>
</div>
<div th:if="${successEdit}">
    <script th:inline="javascript">
        alert([[${editInfo}]] + `이(가) 변경되었습니다. 로그인창으로 이동합니다`);
        window.location.href = '/members/login';
    </script>
</div>
<div th:if="${hasErrors}">
    <script th:inline="javascript">
        alert("가격과 재고는 숫자로 입력해주세요.\n카테고리 및 판매상태 선택은 필수사항 입니다.");
        window.location.href = '/item/createItemForm';
    </script>
</div>
<div th:if="${successAddItem}">
    <script th:inline="javascript">
        alert("상품이 등록되었습니다.");
        window.location.href = '/';
    </script>
</div>
<div th:if="${successEditItem}">
    <script th:inline="javascript">
        alert("변경되었습니다.");
        window.location.href = '/';
    </script>
</div>
<div th:if="${deleteMessage}">
    <script th:inline="javascript">
        alert("상품이 삭제되었습니다.");
        window.location.href = '/item/itemUpdate';
    </script>
</div>

</body>
</html>
