<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" th:if="${session.userinfo != null}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="동계방학 프로젝트">
    <meta name="author" content="송하빈,권용헌,이경주">
    <title>마이페이지</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="/assets/hanshin.ico"/>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/scripts.js}"></script>

</head>
<body>
<!-- Responsive navbar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">HS 쇼핑몰</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
                class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="/">홈</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">마이페이지</a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="/members/Mypage">회원정보 확인</a></li>
                        <li>
                            <hr class="dropdown-divider"/>
                        </li>
                        <li><a class="dropdown-item" href="/item/MyItem">내 상품관리</a></li>
                    </ul>
                </li>
                <li class="nav-item"><a class="nav-link" href="#!">주문내역</a></li>
                <li class="nav-item"><a class="nav-link" href="/shoppingCart/was_paid">장바구니</a></li>
            </ul>
        </div>
    </div>
</nav>
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <h2 class="fw-bolder mb-4">내 상품</h2>
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5" th:each="entry : ${itemUrlMap}">
                <div class="card h-100">
                    <!-- Product image-->
                    <a th:href="@{/item/item_update/{itemId}(itemId=${entry.key.itemId})}"><img class="card-img-top" th:src='@{${entry.value}}' alt="사진을 불러오는데 오류가 발생했습니다."
                                           style="width: 100%; height: 200px;"/></a>
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <!-- Product name-->
                        <a th:href="@{/item/item_update/{itemId}(itemId=${entry.key.itemId})}"><h5 class="fw-bolder" th:text="${entry.key.itemNm}"
                                              style="text-align: center"></h5>
                        </a>
                        <div class="text-center" th:text="${entry.key.price} + '원'"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Footer-->
<footer class="py-5 bg-dark" style="position: absolute; bottom: 0; width: 100%;">
    <div class="container"><p class="m-0 text-center text-white">Copyright &copy; HS 2024</p></div>
</footer>

</body>
</html>
