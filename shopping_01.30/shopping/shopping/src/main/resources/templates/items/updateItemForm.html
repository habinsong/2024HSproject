<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form th:object="${form}" method="post">
        <!-- id -->
        <input type="hidden" th:field="*{itemId}" />
        <div class="form-group">
            <label th:for="itemNm">상품명</label>
            <input type="text" th:field="*{itemNm}" class="form-control"
                   placeholder="이름을 입력하세요" />
        </div>
        <div class="form-group">
            <label th:for="price">가격</label>
            <input type="number" th:field="*{price}" class="form-control"
                   placeholder="가격을 입력하세요" />
        </div>
        <div class="form-group">
            <label th:for="stock">수량</label>
            <input type="number" th:field="*{stock}" class="formcontrol" placeholder="수량을 입력하세요" />
        </div>
        <div class="form-group">
            <label th:for="itemDetail">저자</label>
            <input type="text" th:field="*{itemDetail}" class="form-control"
                   placeholder="아이템 설명을 입력하세요" />
        </div>
        <div class="form-group">
            <label th:for="itemSellStatus">ISBN</label>
            <input type="text" th:field="*{itemSellStatus}" class="form-control"
                   placeholder="판매상태를 입력하세요" />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
