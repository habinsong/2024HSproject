<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div class="container">
    <form action="/items/new" method="post">
        <div class="form-group">
            <label th:for="itemId">상품아이디</label>
            <input type="text" id="itemId" name="id" placeholder="상품 아이디을 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="itemNm">상품이름</label>
            <input type="text" id="itemNm" name="itemNm" placeholder="상품 이름 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="price">가격</label>
            <input type="text" id="price" name="price" placeholder="가격을 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="stock">핸드폰번호</label>
            <input type="text" id="stock" name="stock" placeholder="수량을 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="itemDetail">상품설명</label>
            <input type="text" id="itemDetail" name="itemDetail" placeholder="상품 설명을 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="itemSellStatus">판매상태</label>
            <input type="text" id="itemSellStatus" name="itemSellStatus" placeholder="SELL, SOLD_OUT 중 하나를 입력하세요">
        </div>
        <button type="submit">등록</button>
    </form>

</div>

</body>
</html>
