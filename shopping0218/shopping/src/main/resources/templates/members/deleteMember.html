<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" th:if="${session.userinfo != null}">
<head>
    <title>회원탈퇴</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="동계방학 프로젝트">
    <meta name="author" content="송하빈,권용헌,이경주">

    <link rel="icon" type="image/x-icon" href="/assets/hanshin.ico"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}"  />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/scripts.js}"></script>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">HS 쇼핑몰</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="/">홈</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">마이페이지</a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="/members/Mypage">회원정보 확인</a></li>
                        <li><hr class="dropdown-divider" /></li>
                        <li><a class="dropdown-item" href="/item/MyItem">내 상품관리</a></li>
                    </ul>
                </li>
                <li class="nav-item"><a class="nav-link" href="#">주문내역</a></li>
                <li class="nav-item"><a class="nav-link" href="/shoppingCart/was_paid">장바구니</a></li>
            </ul>
        </div>
    </div>
</nav>


<section class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <h2 class="text-primary">회원탈퇴</h2>
                <p>탈퇴하려면 비밀번호 확인 후 "회원탈퇴" 버튼을 눌러주세요</p>
                <form action="/members/withdrawal" method="post">
                    <table class="table">
                        <tr>
                            <td><label for="now">현재 비밀번호 입력</label></td>
                            <td><input id="now" type="password" name="password" size="30" /></td>
                        </tr>
                    </table>
                    <div style="display: flex; justify-content: center; align-items: center; height: 40px;">
                        <button type="submit" class="btn btn-primary btn-xs">비밀번호 확인</button>
                    </div>
                </form>
                    <div class="container" th:if="${CorrectPW}">
                        <div class="row justify-content-end mt-3">
                            <div class="col-lg-6">
                                <form action="/members/DELETEINFO" method="post">
                                    <div class="text-end">
                                        <button type="submit" class="btn btn-danger">회원탈퇴</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div th:if="${notCorrectPW}">
                        <script th:inline="javascript">
                            alert('현재 비밀번호가 일치하지 않습니다.');
                        </script>
                    </div>
            </div>
        </div>
    </div>
</section>


<!-- Footer-->
<footer class="py-5 bg-dark fixed-bottom">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; HS 2024</p>
    </div>
    <!-- /.container -->
</footer>
</body>
</html>
